<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>	
	{% include meta-tags.html %}
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/style.css" type="text/css" media="screen" />
	<script>
		window.site = {};
		site.artists= 
		{
			{% for artist in site.artists %}
		  '{{artist.name}}': {
		    small: '{{artist.small}}'
		  }{% if forloop.last %}{% else %},{% endif %}
			{% endfor %}
		}
	</script>
	</head>
<body id="booking_page">
{% include promo.html %}
{% include songsays-logo.html %}
{% include nav.html %}
<!-- Container -->

<div class="row">
	
	<!-- left Column -->
	<div class="column grid_6">
		<div class="row">
			<h1 class="column grid_5 font_large">Shows</h1>
			<hr class="column grid_5 section_hr" />
		</div>
		<!-- calendar list -->
		<div id="calendar">Loading Calendar&nbsp;&nbsp;<img src="{{site.baseurl}}/imgs/ajax-loader.gif"></div>
	</div>
	
	<!-- right Column -->
	<div class="column grid_6" style="margin-left:0px">
		<div class="row">
			<h1 class="column grid_6 font_large" style="overflow:visible;">Booking Contact</h1>
			<hr class="column grid_6 section_hr" />
		</div>
		<div class="row">
			<div id="booking_form" class="column grid_7">
				<div class="wpcf7" id="wpcf7-f1-t1-o1">
					<form action="/booking#wpcf7-f1-t1-o1" method="post" class="wpcf7-form">
					<div style="display: none;">
						<input type="hidden" name="_wpcf7" value="1" />
						<input type="hidden" name="_wpcf7_version" value="2.4.2" />
						<input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f1-t1-o1" />
					</div>
					<p>
						<label class="font_small booking_label" for="yourname">Your Name</label>
						<span class="wpcf7-form-control-wrap your-name">
							<input type="text" name="your-name" value="" id="yourname" class="wpcf7-text wpcf7-validates-as-required font_small booking_input text_input" size="40" />
						</span>
					</p>
					<p>
						<label class="font_small booking_label" for="email">Your Email </label>
						<span class="wpcf7-form-control-wrap email-542">
							<input type="text" name="email-542" value="" id="email" class="wpcf7-text wpcf7-validates-as-email wpcf7-validates-as-required font_small booking_input text_input" size="40" />
						</span>
					</p>
					<p>
						<label id="message_label" class="font_small booking_label" for="booking_message">Your Message</label>
						<span class="wpcf7-form-control-wrap your-message">
							<textarea name="your-message" class="wpcf7-validates-as-required message_input" cols="40" rows="10"></textarea>
						</span>
					</p>
					<p>
						<input type="submit" value="Send" id="booking_submit_button" class="wpcf7-submit" />
					</p>
					<div class="wpcf7-response-output wpcf7-display-none"></div>
				</form>
			</div>
		</div>
		<p id="booking_form_error">Ooops! Please fill in the fields marked red</p>
	</div>
</div>
</div>
		<script type="text/javascript" charset="utf-8">
			window.site = window.site || {};
			site.calendar = site.calendar || {};
			site.calendar.type = 'booking';
			//site.calendar.artist = 'Bruno Pronsato';
			site.artists= 
			{
				{% for artist in site.artists %}
			  '{{artist.name}}': {
			    small: '{{artist.small}}'
			  }{% if forloop.last %}{% else %},{% endif %}
				{% endfor %}
			}
		</script>
{% include scripts.html %}
{% include analytics.html %}
</body>
</html>
